<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Quote in JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    
</head>

<body>
    <h1>Quote Randomizer</h1>
    <div class="btn">
        <button class="button" onclick="changeQuote()">Change Quote</button>
    </div>
    <div class="container">
        <p id="display">"Either I will find a way, or I will make one."<br> - Philip Sidney</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
